{% set unkey = 'unkey' %}
{% set email = 'email' %}
<form data-request="onUnsubscribeHidden" data-request-success="alert('{{ text_messages }}')">
        <input name="email" type="hidden" id="subscribersEmail" value="{{ this.param[email] }}" required>
        <input name="key" type="hidden" id="subscribersKey" value="{{ this.param[unkey] }}" required>
    <button type="submit" class="btn btn-default">{{ text_button }}</button>
</form>
